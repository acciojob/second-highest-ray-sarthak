<!DOCTYPE html>

<html>

<head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			
			if(arr.length===0 || arr.length===1){
				return -Infinity;
			}
			checksame = check(arr) 
			if(checksame){
				return -Infinity;
			}
			
			let highest=Number.MIN_SAFE_INTEGER;
			for (let i=0;i<arr.length;i++){
				if(arr[i]>highest){
					highest=arr[i]; 
				}
				
			}
			
			let second=Number.MIN_SAFE_INTEGER;
			for(let i=0;i<arr.length;i++){
				if(arr[i]>second&&arr[i]<highest){
					second=arr[i];
				}
			}
			return second;
			
		}
		function check(arr){
				let s=0;
				let e=arr.length-1;
				while(s<e){
					if(arr[s]!=arr[e]){
						return false;
					}
					
					s++;
					e--;
				}
				return true;
			}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>
 
</body>

</html>
